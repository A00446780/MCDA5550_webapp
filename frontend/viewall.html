<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/script2.js" type="text/javascript"></script>
    <title>Himanshu's University Repository App</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-3">
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="row">
                    <div class="col-12 header"><h1 style="width: 100%; text-align: center;">University Repository</h1></div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 content text-center">
                        <button type="button" class="btn btn-dark" onclick="toAdd('index.html')">Add University</button>
                        <button type="button" class="btn btn-dark" onclick="toAdd('viewall.html')">Search Universities</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 content text-center">
                        <button type="button" class="btn btn-success" onclick="displayUniversities()">Display All Universities</button>
                        <input type="text" class="form-control" id="filter_input" pattern="[a-zA-Z][a-zA-Z ]{0,}" required placeholder="Enter University Name to Search">
                        <button type="button" class="btn btn-primary" onclick="filterUniversities()">Search University</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 content">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>University Name</th>
                                    <th>Address</th>
                                    <th>Phone Number</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="universities">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 footer"><h6 style="width: 100%; text-align: center;">University Repository Cross-platform Responsive App developed by Himanshu Soni</h6></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
